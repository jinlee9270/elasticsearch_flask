name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # 사용할 Python 버전을 지정합니다.

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build
      run: |
        python app.py
        # 빌드 스크립트를 여기에 추가합니다. (예: python build.py)
        

    - name: Deploy
      run: |
        python app.py
        # 배포 스크립트를 여기에 추가합니다. (예: python deploy.py)
